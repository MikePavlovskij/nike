<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
	<script src="https://use.fontawesome.com/7926a86750.js"></script>
</head>
<body>
	<main role="main">
		<div class="container">
			<article class="product">
				<div class="product__logo"><img src="./img/logo.png" alt="logo"></div>
				<div class="container2">
				<div class="slider">
					<img src="./img/nike.png" alt="nike">
                    <div class="btn-wrapper">
                        <a class="btn" href="#"></a>
                        <a class="btn" href="#"></a>
                        <a class="btn" href="#"></a>
                        <a class="btn" href="#"></a>
                     </div>
				    </div>
					<div class="product__info">
						<h1 class="product__name">Nike SB Stefan Janoski Max</h1>
						<p class="product__description">Unisex Skateboarding Shoe</p>
						<div class="product__rating">	
							<input type="checkbox" id="st1" value="1" /><label for="st1"></label>
							<input type="checkbox" id="st2" value="2" /><label for="st2"></label>
							<input type="checkbox" id="st3" value="3" /><label for="st3"></label>
							<input type="checkbox" id="st4" value="4" /><label for="st4"></label>
							<input type="checkbox" id="st5" value="5" /><label for="st5"></label>
						</div>
						<div class="product__choice">
							<div class="dropdown">
							<button class="dropbtn">Size</button>
								<div class="content">
									<a href="#">38</a>
    								<a href="#">39</a>
    								<a href="#">40</a>
    								<a href="#">41</a>
								    <a href="#">42</a>
								   
								  </div>
							</div>
							<div class="dropdown">
								<button class="dropbtn">Qty</button>
								<div class="content">
									<a href="#">1</a>
    								<a href="#">2</a>
    								<a href="#">3</a>
    								<a href="#">4</a>
								    <a href="#">5</a>
								</div>
								</div>
								<div class="product__cart">
							<button type="button"> Add to cart</button>
						</div>
						</div>
						</div>
						</div>


						
						</div>
						</div>
					</div>
					</div>
			</article>
		</div>
	</main>

	
</body>
</html>
